<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
            <img class="logo" src="./images/kfc logo.png" alt="">
            <ul class="nav-list">
                <li>Menu</li>
                <li>Où nous trouver</li>
                <li>Contact</li>
            </ul>
            <img src="./images/Menu.svg" alt="" class="hamburger-menu">
    </header>
    <div class="main">
        <div class="box1">
            <div class="burger-box">
                <div class="title">ZINGER <br> BURGER </div>
                <div class="price"><span>9</span>.00DT</div>
            </div>
            <div class="snack-box">
                <div class="title">SNACK <br> BOX </div>
                <div class="price"><span>18</span>.00DT</div>
            </div>
            
            <div class="bucket-box">
                <div class="title">PARTY <br> BUCKET </div>
                <div class="price"><span>79</span>.00DT</div>
            </div>
        </div>
        <img class="img1" src="./images/kfc4.png" alt="">
        <img class="img2" src="./images/kfc1.png" alt="">
        <img class="img3" src="./images/kfc3.png" alt="">

        <div class="box2">
            <!-- <div class="colorbox1"></div>
            <div class="colorbox2"></div>
            <div class="colorbox3"></div> -->

            <div class="info">
                <div class="burger-info">
                    <div class="detail">
                        <ul>
                            <li> 1Pc Chicken </li>
                            <li> Salade </li>
                            <li> Légumes </li>
                            <li> Mayo </li>
                        </ul>
                    </div>
                </div>

                <div class="snack-info">
                    <div class="detail">
                        <ul>
                            <li> 4Pcs Chicken </li>
                            <li> Fries </li>
                            <li> Soda </li>
                        </ul>
                    </div>
                </div>

                <div class="bucket-info">
                    <div class="detail">
                        <ul>
                            <li> 15Pcs Chicken </li>
                            <li> Fries </li>
                            <li> Glace </li>
                            <li> 1.5l Soda </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
